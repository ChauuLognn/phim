<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem phim - Trang chủ</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    #image {
      width: 50%;
      height: 700px;
      border: 2px solid #555;
      background-color: #111;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .search-input {
      margin: 20px 0;
      padding: 10px;
      width: 300px;
      border: 2px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }
  </style>
</head>

<body>
  <a href="#main-content" class="skip-link">Bỏ qua đến nội dung chính</a>

  <header class="main-header">
    <nav class="main-nav" aria-label="Main navigation">
      <ul>
        <li><a href="trang_chu.html" class="active">Trang chủ</a></li>
        <li><a href="danh_sach.html">Phim</a></li>
        <li><a href="chi_tiet.html">Chi tiết</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <section>
      <h2>Phim Nổi Bật</h2>

      <!-- Thêm input field để test onfocus/onblur -->
      <input type="text" 
             class="search-input" 
             placeholder="Tìm kiếm phim..." 
             onfocus="myFunction()" 
             onblur="myFunction()">

      <div id="image">Hover over an image below to display here.</div>

      <div class="thumbs">
        <img src="https://www.cgv.vn/media/catalog/product/cache/1/image/c5f0a1eff4c394a251036189ccddaacd/4/7/470wx700h-cvcn_1.jpg"
             alt="CỤC VÀNG CỦA NGOẠI - Phim cảm động về tình bà cháu"
             onmouseover="upDate(this)" 
             onmouseout="unDo()"
             onmouseover="bigImg(this)"
             onmouseout="normalImg(this)">

        <img src="https://www.cgv.vn/media/catalog/product/cache/1/image/c5f0a1eff4c394a251036189ccddaacd/p/o/poster_gio_van_thoi_1.jpg"
             alt="GIÓ VẪN THỔI - Phim tâm lý tình cảm"
             onmouseover="upDate(this)" 
             onmouseout="unDo()"
             onmouseover="bigImg(this)"
             onmouseout="normalImg(this)">

        <img src="https://www.cgv.vn/media/catalog/product/cache/1/image/c5f0a1eff4c394a251036189ccddaacd/b/t/bts_21_sowoozoo_1080x1350_up.jpg"
             alt="BTS 2021 MUSTER SOWOOZOO REMASTERED - Concert film của BTS"
             onmouseover="upDate(this)" 
             onmouseout="unDo()"
             onmouseover="bigImg(this)"
             onmouseout="normalImg(this)">

        <img src="https://www.cgv.vn/media/catalog/product/cache/1/image/c5f0a1eff4c394a251036189ccddaacd/t/y/ty3-sneak-main_poster-2-layered.jpg"
             alt="TEE YOD: QUỶ ĂN TẠNG PHẦN 3 - Phim kinh dị Thái Lan"
             onmouseover="upDate(this)" 
             onmouseout="unDo()"
             onmouseover="bigImg(this)"
             onmouseout="normalImg(this)">

        <img src="https://www.cgv.vn/media/catalog/product/cache/1/image/c5f0a1eff4c394a251036189ccddaacd/4/5/457x590-ncance.jpg"
             alt="NĂM CỦA ANH, NGÀY CỦA EM - Phim tình cảm lãng mạn"
             onmouseover="upDate(this)" 
             onmouseout="unDo()"
             onmouseover="bigImg(this)"
             onmouseout="normalImg(this)">

        <img src="https://www.cgv.vn/media/catalog/product/cache/1/image/c5f0a1eff4c394a251036189ccddaacd/4/7/470x700-tqtt_1.jpg"
             alt="TỔ QUỐC TRONG TIM: THE CONCERT FILM - Chương trình ca nhạc đặc biệt"
             onmouseover="upDate(this)" 
             onmouseout="unDo()"
             onmouseover="bigImg(this)"
             onmouseout="normalImg(this)">
      </div>
    </section>
  </main>
</body>
</html>
